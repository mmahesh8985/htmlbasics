<!DOCTYPE html>
<html lang="en">
<head>
    <title>strike,del,sTags</title>
</head>
<body>
   <!-- depricated -->
   <p>The Product was delayed on: <strike>Thu 8th 2034</strike></p>

   <!-- non schematic tag -->
   <p>The Product was delayed on: <s>Thu 8th 2034</s></p>

   <!-- schematic tag -->
   <p>The Product was delayed on: <del>Thu 8th 2034</del></p>
</body>
</html>
